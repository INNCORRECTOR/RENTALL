<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Coming Soon | RentAll</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #2563eb;
      --text: #1f2937;
      --bg: #e9eaed;
      --white: #ffffff;
      --radius-md: 8px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: var(--bg);
      color: var(--text);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      padding: 0 20px;
    }

    .coming-soon {
      background: var(--white);
      padding: 40px 24px;
      border-radius: var(--radius-md);
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    .coming-soon h1 {
      font-size: 2rem;
      color: var(--primary);
      margin-bottom: 12px;
    }

    .coming-soon p {
      font-size: 1rem;
      color: var(--text);
    }
  </style>
</head>
<body>
  <div class="coming-soon">
    <h1>Coming Soon</h1>
    <p>This is just an DEMO. Stay tuned for more details!</p>
  </div>
</body>
</html>
